<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>폰트 늘리기 및 줄이기</title>

    <style type="text/css">
        .button { background-color:Yellow; }
        .region { color:Red; }
    </style>

    <script src="jquery-1.6.2.js" type="text/javascript"></script>

    <script type="text/javascript">
        $(document).ready(function() {
         $('div.button').click(function(){   //먼저 div를 찾고 얘의 자식 요소들 중에 Class 속성값이 button인 애들을 찾아서 모두 클릭 이벤트를 부여
            var $region=$('div.region');            //클릭 이벤트가 발생하면 region 이라고 적힌 걸 찾는다. (다른변수는 특정 값만 보관하는 변수, $는 제이쿼리에서 호출한걸 받는 변수이기 때문에 제이쿼리 객체형태로 받는다.)
            alert("객체 : "+$region);   //[Object]
            var currentSize = $region.css('fontSize');   // region.css 함수를 이용해서 fontSize값을 반환받는다. 그때 반환받는 값의 단위가 'px'가 된다.
            alert("객체 : "+currentSize);   //16px
            var num = parseFloat(currentSize,10);      //제이쿼리는 parseFloat을 통해 px를 제거할 수 있다.(숫자만 남는다.) 이값으로 연산하게된다.(글씨크기)
            alert("객체 : "+num);   //16
            var unit = currentSize.slice(-2);         //뒤에서부터 두개만 잘라달라(px를 자르게 된다.)
            alert("객체 : "+unit);//px
            
            if(this.id=='goBig'){
               num*=1.5;
            }else if(this.id=='goSmall'){
               num/=1.5;
            }
            $region.css('fontSize',num + unit);
         });
        });
    </script>

</head>

<body>
    <div id="btn">
        <div class="button" id="goBig">늘리기</div><!-- 직계자손 1 -->
        <div class="button" id="goSmall">줄이기</div><!-- 직계자손 2 -->
    </div>
    <br />

    <div class="region">
        안녕하세요. 여기는 본문입니다.   <!-- 이 글씨가 1.5배씩 늘리기, 줄이기  -->
    </div>
</body>

</html>
