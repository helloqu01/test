<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

 

<html xmlns="http://www.w3.org/1999/xhtml">

<head>

    <title>bind() 메서드로 동적으로 이벤트 부여</title>

    <script src="jquery-1.6.2.js" type="text/javascript"></script>

    <script type="text/javascript">
      
    function fnc1(){alert('클릭됨');}
    function fnc2(){document.getElementById('btnClick').style.backgroundColor='red';}
    function fnc3(){document.getElementById('btnClick').style.backgroundColor='blue';}
        $(document).ready(
            function() {
               $('#btnClick').bind("click",fnc1);
               $('#btnClick').bind("mouseover",fnc2);
               $('#btnClick').bind("mouseout",fnc3);
            });
    </script>
