<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Selector : 선택자/선택기/실렉터/셀렉터</title>

    <script src="jquery-1.6.2.js" type="text/javascript"></script>

    <style type="text/css">
        .bg{ background-color:Yellow;}
        .horizontal { float:left; list-style:none; margin:10px;}
    </style> 

    <script type="text/javascript">
        $(document).ready(function() { //노란색으로 칠하러 가는 길
			//[1]li>u에 대해서 배경색을 노란색으로 설정
			$('li>u').addClass('bg');//li 자식 요소 중 u태그인 것만 선별
			
			//[2]id속성이 myFavorites인 것의 자식 요소 중 li에 CSS클래스 적용
			$("#myFavorites>li").addClass("horizontal");
			
			//[3] id 속성에 대해서 직접 접근
			jQuery('#jquery').click(function() { alert('jQuery'); });
			
			$('.sil').click(function () { alert('실버라이트'); });
            }
        );

    </script>

</head>

<body>

<h3>관심사항</h3>

<ul id="myFavorites"> <!-- ul은 검은색 동그라미를 앞에 찍어준다. -->

    <li><u>C#</u></li> <!--<u>는 밑줄  -->
    <li>ASP.NET</li>
    <li></li>
    <li class="sil">Silverlight</li>
    <li id="jquery">j<u>Q</u>uery</li>

</ul>


</body>
</html>
