<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
<fieldset style = "width:150">
	<legend>개인정보입력</legend>
	<label>이름 : </label>
	<input type = "text" name="name" required="required"><br/><br/>
	
	<label>주민번호 : </label>
	<input type = "text" name="security_number" required pattern="\d{6}\-\d{7}" title="123456-1234567 형식으로 입력해주세요"><br/><br/>

	<label>아이디  : </label>
	<input type = "text" name="id" ><br/><br/>
	
	<label>비밀번호 : </label>
	<input type = "password" name="password" ><br/><br/>
		
	<label>성별 : </label>
	남<input type = "radio" value = "M" name="gender" >	
	여<input type = "radio" value = "F" checked name="gender" ><br/><br/>
	
	<label>관심사 : </label>
	연예<input type = "checkbox" value = "1" name="checkbox1" >
	스포츠<input type = "checkbox" value = "2" name="checkbox2" >
	it<input type = "checkbox" value = "3"name="checkbox3" ><br/><br/>
	
	<input type = "submit" value ="submit"/>
	<input type = "reset" value ="reset"/><br/><br/>
</fieldset>


</body>
</html>
