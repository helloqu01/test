<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

	<!-- 자바스크립트를 사용하려면 script를 선언하고 닫아준다. -->
	<script type="text/javascript">
	var test=10;//변수 선언
	function fun1() { //함수 선언
		alert("경고창", "경고메시지"); //경고창을 띄우는 방법	
	}

	</script>
</head>
	<!-- body태그가 끝나면 마우스 윈쪽버튼을 눌럿다 땟을 때 이벤트 발생. -->
	<body onload="fun1()">
	<input type="button" value="경고메시지"  onclick = "fun1()"/>

</body>
</html>
