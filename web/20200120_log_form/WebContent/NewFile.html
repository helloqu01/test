<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>웹브라우저 탭에 보여집니다.</title>
</head>
<body>
<!-- 웹개발자의 필수 암기 태그 -->
<form>
<input type = "email" name = "MAIl" required = "required"/> <!-- 이메일 주소 체크 :@포함 -->
<input type = "url" name = "URL"required = "required"/><!-- URL 주소체크 :http:// -->
<input type = "text" name = "TXT"required = "required"/><!-- 한줄 입력창 -->
<!-- required는 입력된 것을 확인하는 것 -->
<input type = "checkbox" name = "ch"/><!-- 체크버튼 -->
<input type = "checkbox" name = "ch"/><!-- 체크버튼 -->
<input type = "radio" name = "Rgroup"/><!-- 라디오버튼 -->
<input type = "radio" name = "Rgroup"/><!-- 단,name 속성값이 동일 해야함 -->
<input type = "radio" name = "Rgroup"/>
<input type = "range" name = "RANGE"/><!--마우스를 이용하여 숫자를 증감-->
<input type = "number" name = "NUM"/><!-- 숫자를 일정 간격으로 증감 -->
<input type = "color" name = "COLOR"/><!-- 색상파레트를 제공-->
<input type = "file" name = "FILE"/><!--로컬 디스크 파일 선택 -->
<input type = "submit" name = "전송"/><!-- 선택, 입력된 값들을 서버로 전소 -->
<input type = "reset" name = "취소"/><!-- 선택, 입력된 값들을 초기화 -->
</form>
<!-- 주석 다는 방법(HTML/XML) -->
이 글씨는 웹상에서 보여지는<br/> 글씨<p>입니다.
<!-- br은 엔터 p는 한줄 띄고 그다음에 보여짐 -->

2<sup>5</sup>

클라우드 <sub>1</sub>는 언제 어디서든지 접근가능

<mark>빅데이터</mark>는 세가지 조건을 만족
<!--<mark>: 특정단어를 강조해주는 마크 태그 -->
</body>
</html>
